<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Folds Features Explorer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Galaxy Embeddings Explorer</a>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="graph">
            </div>
            <div class="row">
                <div class="col-3">
                    <select id="modelSelector" class="form-select form-select-md">
                        <option hidden>Select Model</option>
                    </select>
                </div>
                <div class="col-3 ml-1">
                    <select id="featureSelector" class="form-select form-select-md">
                        <option hidden>Select Feature</option>
                    </select>
                </div>
                 <div class="col-5 ml-1">
                    <div class="card" style="width: 18rem;">
                        <img id="galaxyImage" src="" class="card-img-top" alt="Galaxy">
                        <ul id="galaxyFeatureList" class="list-group list-group-flush">
                        </ul>
                         <div class="card-body">
                             <a href="#" class="card-link">Open in SDSS Navigator</a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/plotly.min.js"></script>
        <script type="text/javascript" src="./data/galaxyFeatures.js"></script>
        <script type="text/javascript" src="./js/features.js"></script>
    </body>
</html>
